<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Daily-CSS</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="./css/user-info.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/tpl.js"></script>
</head>
<body>
<!-- 主界面 -->
	<div class="main">
		<div class="nav"></div>
		<div class="daily-css"></div>
		<div></div>
	</div>

<!-- 个人资料 -->
	<div class="user-info"></div>
	
<!-- 登录注册 -->
	<div class="login">
		<div class="icon"></div>
		<form action="post">
			<label for="username"></label><input type="text" class="user"  placeholder="用户名/邮箱账号">
			<label for="password"></label><input type="password" class="pass" placeholder="密码">
		</form>
		<span class="found">忘记密码？</span>
		<button class="log" type="submit">登录</button>
		<button class="register" type="button">注册</button>

	</div>

	<script src="./js/main.js"></script>
	<script src="./js/login.js"></script>
	<script src="./js/user-info.js"></script>
</body>
</html>
