<!DOCTYPE html>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Daily-CSS</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="./css/user-info.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/tplser.min.js"></script>
</head>
<body>
<!-- 主界面 -->
	<div class="main">
		<div class="nav"></div>
		<div class="daily-css"></div>
		<div></div>
	</div>

<!-- 个人资料 -->
	<div class="user-info">
		<!-- 包含头像用户名和博客地址 -->
		<div class="user-info-header"></div>

		<!-- 包含便签纸 -->
		<div class="user-info-memo"></div>

		<!-- 包含用户自己发的daily css -->
		<div class="user-info-post"></div>

		<!-- 包含底部若干按钮 -->
		<div class="user-info-bottom">

			<div class="user-info-remind">
				<div class="user-info-clear"><p>清除通知</p></div>
				<div class="user-info-switch">
					<p>消息提醒</p>
					<div class="switch-iphone">
						<div class="switch-circle"></div>
					</div>
				</div>
			</div>

			<div class="user-info-online">
				<p>在线人数: x人<span class="online-list"></span></p>
				<span class="user-info-setting"></span>
			</div>
		</div>
	</div>
	
<!-- 登录注册 -->
	<div class="login"></div>

	<script src="./js/main.js"></script>
	<script src="./js/login.js"></script>
	<script src="./js/user-info.js"></script>
</body>
</html>
