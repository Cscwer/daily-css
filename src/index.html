		<div class="main-container">
			<!-- Daily CSS -->
			<div class="daily-css dc-background"></div>
			<!-- 收藏夹 -->
			<div class="dc-favours"></div>
			<!-- 输入Daily CSS -->
				<textarea maxlength="200" placeholder="请在此输入Daily CSS"></textarea>
				<button type="submit" class="submit-btn hide-ele">发送</button>
		</div>
		<!-- 详情页 -->

			<div class="show-comment">
				<div class="comment-container"></div>
			</div>
			<!-- 输入评论 -->
				<textarea class="show-input" maxlength="666" placeholder="请输入评论"></textarea>
				<button type="submit" class="submit-comment">发送</button>

		</div>

<!-- 个人资料 -->
<div class="the-button">theButton</div>

		<!-- 包含便签纸 -->
		<div class="user-info-memo"></div>

		<!-- 包含用户自己发的daily css -->
		<div class="user-info-post"></div>

		<!-- 包含底部若干按钮 -->

	</div>

	<!--换头像-->
	<div class="container" id="crop-avatar">

		<!--<button type="button" class="close">&#x2573;</button>-->

		<!-- Current avatar -->
		<div class="avatar-body">
			<img src="" id="image">
		</div>


			<!-- Upload image and data -->
			<div class="header-box">
				<input type="hidden" class="avatar-src" name="avatar_src">
				<input type="hidden" class="avatar-data" name="avatar_data">
				<label for="avatarInput" class="click-upload">点击上传</label>
				<input type="file" class="avatar-input" id="avatarInput" name="avatar_file" style="display:none" onchange="beginCut();">

			<div class="avatar-row">

				</div>
