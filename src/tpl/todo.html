<style>
	.todos .todo {
		position: fixed; 
		background-color: rgba(240, 140, 20, .8);
		color: white; 
		list-style: none; 
		padding: 20px; 
		box-sizing: border-box;
		border-radius: 4px;
		transition: transform .3s; 

		width: {{ W }}px; 
		height: {{ H }}px; 
	}

	.todos .todo:active {
		cursor: move; 
	}

	.todos .todo > .to-input {
		opacity: 0; 
		transition: all .3s; 
	}

	.todos .todo > .to-input > textarea {
		position: absolute;
		padding: 1em; 
		font-size: 12px; 
		font-family: "Consolas", "Menlo", "微软雅黑"; 
		border: none; 
		background-color: rgba(255, 255, 255, .5); 
		left: 10%; 
		top: 10%;
		width: 80%; 
		height: 80%; 
		resize: none; 
		box-sizing: border-box; 
		border-radius: 4px; 
	}

	.todos .todo-delete {
		position: absolute;
		top: 0; 
		left: 0; 
		width: 30px; 
		height: 30px; 
	}

	.todos .todo > .to-input > button {
		position: absolute;
		bottom: 0; 
		width: 30px; 
		height: 30px; 
		right: 0; 
	}

	.to-edit {
		position: absolute;
		right: 0; 
		top: 0; 
		width: 30px; 
		height: 30px; 
		z-index: 9;
		/* visibility: hidden;  */
	}

	.to-edit:checked ~ p {
		opacity: 0; 
	}

	.to-edit:checked ~ .to-input {
		opacity: 1; 
	}

	.add-todo {
		width: 75px; 
		height: 75px; 
		margin: 5px; 
		display: inline-block; 
		background-color: rgba(0, 0, 0, .5); 
		color: #FFF; 
		border: none; 
		cursor: pointer; 
		border-radius: 8px; 
	}

	.to-angle {
		position: absolute;
		bottom: 0; 
		left: 0; 
		width: 30px; 
		height: 30px; 
		background-color: rgba(0, 0, 0, 0.5);
		transition: left .3s, bottom .3s; 
	}

	.to-angle:checked {
		left: -30px; 
		bottom: -30px; 
		z-index: 999; 
	}

	.todo-angle {
		position: absolute; 
		left: -30%; 
		top: -30%; 
		width: 160%; 
		height: 160%; 
		transform: scale(0); 
		background-color: rgba(0, 0, 0, .3); 
		 transition: all .3s;  
	}

	.todo-angle .inside {
		content: ""; 
		position: absolute; 
		top: -25%; 
		left: 49.6%; 
		width: 0.8%;
		height: 75%;  
		background-color: rgba(255, 255, 255, .8); 
		transform-origin: 50% 100%; 
	}  

	.to-angle:checked ~ .todo-angle {
		transform: scale(1); 
		 border-radius: 1000px;  
	}

	.todo-hidden {
		transform: scale(0) rotate(0)!important ; 
	}
</style>

<div class="todos">
	<button class="add-todo">ADD TODO</button>
	<ul>
		{{ get (todo, idx) >>>> todos }}
			<li class="todo todo-hidden"
				style="left: {{ todo.xy.left }}; top: {{ todo.xy.top }}; transform: scale(1) rotate({{ todo.angle }}deg)">
				<input type="checkbox" class="to-edit" />
				<p class="todo-content">{{ todo.content }}</p>

				<div class="to-input">
					<textarea class="todo-input">{{ br2n todo.content }}</textarea>
					<button class="save-btn" todo-idx="{{ idx }}">S</button>
				</div>

				<button todo-idx="{{ idx }}" class="todo-delete">D</button>

				<input type="checkbox" class="to-angle">
				<div class="todo-angle"><div class="inside"></div></div>
			</li>
		{{ teg }}
	</ul>
</div>
