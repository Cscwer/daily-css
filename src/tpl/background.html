<style>
	.background {
		position: fixed; 
		top: 0; 
		left: 0; 
		width: 100%; 
		height: 100%; 
		z-index: -100; 
		background-size: cover; 
		transition-property: all; 
		transition-duration: {{ time }}s; 
		background-image: url({{ url }});
	}

	.bg-hidden {
		opacity: 0; 
	}

	.background::before {
		content: ""; 
		position: absolute;
		top: 0; 
		left: 0; 
		width: 100%; 
		height: 100%; 
		
		background-color: {{bgc}}; 
	}
</style>

<div class="background bg-hidden"></div>
